<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card edit_block">
        <h2 class="input_header">Создание ключевого слова</h2>
        <div class="card-header">
            <div th:if="${create_error}">
                <div class="alert alert-danger" role="alert">Вы ввели некорректные данные!</div>
            </div>
            <form name="form" th:action="@{'/keywords/create'}" th:object="${createKeywordForm}" th:method="POST">
                <table>
                    <tr>
                        <td class="td_input"><label for="number">Название:</label></td>
                        <td class="td_input"><input type="text" id="number" name="number" th:field="*{description}" th:value="*{description}"/></td>
                    </tr>
                    <tr>
                        <td class="td_input" colSpan="2"><input type="submit" class="btn btn-primary" value="Создать"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
