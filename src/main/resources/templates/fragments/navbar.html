<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="element (btn_text, show_link, add_link, edit_link, delete_link)">
    <li>
        <div class="dropdown">
            <button class="dropbtn" th:text="${btn_text}"></button>
            <div class="dropdown-content">
                <a th:href="${show_link}">Просмотр</a>
                <a th:href="${add_link}">Добавить</a>
                <a th:href="${edit_link}">Изменить</a>
                <a th:href="${delete_link}">Удалить</a>
            </div>
        </div>
    </li>
</div>
<div th:fragment="nav">
    <nav>
        <ul id="navbar">
            <li><button class="dropbtn" onclick="location.href='/'">Главная</button></li>
            <li th:replace="fragments/navbar::element (${'РПД'}, @{/rpd/show}, @{/rpd/create}, @{/rpd/edit}, @{/rpd/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Компетенции'}, @{/competencies/show}, @{/competencies/create}, @{/competencies/edit}, @{/competencies/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Индикаторы'}, @{/indicators/show}, @{/indicators/create}, @{/indicators/edit}, @{/indicators/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Технологии'}, @{/workskills/show}, @{/workskills/create}, @{/workskills/edit}, @{/workskills/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Группы технологий'}, @{/skillsgroups/show}, @{/skillsgroups/create}, @{/skillsgroups/edit}, @{/skillsgroups/delete})"></li>
            <li th:replace="fragments/navbar::element (${'Ключевые слова'}, @{/keywords/show}, @{/keywords/create}, @{/keywords/edit}, @{/keywords/delete})"></li>
        </ul>
    </nav>
</div>
</body>
</html>
