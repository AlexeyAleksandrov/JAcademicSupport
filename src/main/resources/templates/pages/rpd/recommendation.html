<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card input_block_big" th:object="${rpd_dto}">
        <h2 class="input_header">Рекомендации для РПД</h2>
        <div class="card-header">
            <table th:if="${#lists.size(rpd_dto.getRecommendedSkills().size()) > 0}" class="table">
                <tr>
                    <td class="td_input"><label>Название дисциплины:</label></td>
                    <td class="td_input" th:text="*{disciplineName}"></td>
                </tr>
                <tr>
                    <td class="td_input"><label>Год:</label></td>
                    <td class="td_input" th:text="*{year}"></td>
                </tr>
                <table class="table">
                    <th class="td_input" scope="col">Технология</th>
                    <th class="td_input" scope="col">Коэффициент</th>
                    <tr th:each="r : ${rpd_dto.getRecommendedSkills()}">
                        <td th:text="${r.description}" class="td_input"></td>
                        <td th:text="${r.coefficient}" class="td_input"></td>
                    </tr>
                </table>

            </table>
            <p th:if="${#lists.size(rpd_dto.getRecommendedSkills().size()) == 0}">Для данной РПД нет рекомендованных навыков!</p>
        </div>
    </div>
</main>
<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
