<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card edit_block_big">
        <h2 class="input_header">Редактирование технологии</h2>
        <div class="card-header">
            <div th:if="${edit_success}">
                <div class="alert alert-success" role="alert">Данные успешно обновлены!</div>
            </div>
            <div th:if="${edit_error}">
                <div class="alert alert-danger" role="alert">Вы ввели некорректные данные!</div>
            </div>
            <form name="form" th:action="@{'/work-skills/edit/' + ${workSkill.getId()}}"
                  th:object="${editWorkSkillFormDto}" th:method="POST">
                <table>
                    <tr>
                        <td class="td_input"><label for="description">Описание:</label></td>
                        <td class="td_input"><p id="description" th:text="${workSkill.description}"></p></td>
                    <tr>
                        <td class="td_input"><label for="competencies">Группа технологий:</label></td>
                        <td class="td_input">
                            <select id="competencies" class="custom-select" th:field="*{skillsGroupId}">
                                <option th:each="skillsGroup : ${skillsGroups}" th:value="${skillsGroup.id}" th:text="${skillsGroup.description}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_input" colSpan="2"><input type="submit" class="btn btn-primary" value="Сохранить">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</main>
<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
