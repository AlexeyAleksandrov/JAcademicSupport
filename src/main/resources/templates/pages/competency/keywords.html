<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<nav th:replace="fragments/navbar::nav"></nav>
<main>
    <div class="clear"></div>

    <div class="card input_block_big" th:object="${competency}">
        <h2 class="input_header">Список ключевых слов</h2>
        <div class="card-header">
            <table th:if="${#lists.size(competency.getKeywords()) > 0}" class="table">
                <tr>
                    <th class="td_input" scope="col">№</th>
                    <th class="td_input" scope="col">Ключевые слова</th>
                </tr>
                <tr th:each="keyword : ${competency.getKeywords()}">
                    <td th:text="${competency.getKeywords().indexOf(keyword)}" class="td_input" scope="row"></td>
                    <td th:text="${keyword.getKeyword()}" class="td_input"></td>
                </tr>
            </table>
            <p th:if="${#lists.size(competency.getKeywords()) == 0}">Для данной компетенции не найдено ни одного ключевого слова!</p>
        </div>
    </div>
</main>
<div th:replace="fragments/scripts::scripts"></div>
</body>
</html>
